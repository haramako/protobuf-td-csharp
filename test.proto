syntax = "proto3";
package Test;

import "protoc-gen-tdcs/descriptor/descriptor.proto";


enum TestEnum {
	FOO = 0;
	BAR = 1;
	BAZ = 2;
}

message TestMessage {
	int32 int32_value = 1;
	int64 int64_value = 2;
	string string_value = 3;
	TestEnum enum_value = 4;
	EmbedMessage message_value = 5;
	sint32 sint32_value = 6;
	sint64 sint64_value = 7;
	//bytes bytes_value = 8;

	repeated int32 repeated_int32 = 10;
	repeated int64 repeated_int64 = 11;
	repeated EmbedMessage repeated_message = 12;

	repeated int32 packed_int32 = 20 [packed=true];
	repeated int64 packed_int64 = 21 [packed=true];

	//map<int32,string> map_value = 30;

	int32 shared_int32 = 30 [shared=true];
	string shared_string = 31 [shared=true];
	EmbedMessage shared_message = 32 [shared=true];
	repeated int32 shared_int32_array = 35 [shared=true];
	TestEnum shared_enum = 36 [shared=true];

	int32 int8_value = 33 [size=8];
	int32 int16_value = 34 [size=16];
}

message EmbedMessage {
	int32 val = 1;
}
