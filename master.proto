syntax = "proto3";
package Master;

enum Property {
	NONE = 0;
	FIRE = 1;
	WATER = 2;
	TREE = 3;
	LIGHT = 4;
	DARK = 5;
}

message PbxHeader {
	map<int32,int32> int_index = 1;
	map<string,int32> string_index = 2;
}

message PresentCommand {
	message StackItem {
		int32 id = 1;
		int32 num = 2;
	}

	message Fang {
		int32 card_id = 1;
		int32 level = 2;
		int32 num = 3;
	}

	int32 emerald = 1;
	int32 gold = 2;
	int32 scale = 3;
	repeated StackItem stack_items = 4;
	repeated Fang cards = 5;
}

// ファング情報
