	message Range {
		int32 start = 1; /// から
		int32 end = 2; /// まで
	}

	SpecialType type = 1;
	int32 pow = 2;
	ParamType param_type1 = 3;
	int32 param1 = 4;
	int32 amount = 5;
	int32 rand = 6;
	int32 direct = 7;
	int32 prob = 8; /// attackではファングドロップ率. set_statusでは命中率
