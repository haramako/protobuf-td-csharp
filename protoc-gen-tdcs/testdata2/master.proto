	/**
	 * クリティカル率アップ
	 *
	 * 指定の確率だけクリティカル確率アップ
	 */
	WithCriticalUp = 18;
	
	/**
	 * 罠回避
	 *
	 * 指定の確率で罠回避
	 *
	 */
	WithProtectTrap = 14;

	/**
	 * ダメージカット
	 *
	 * 指定の属性の割合だけダメージカット
	 * 指定の状態異常のターン数を1/(値１+1)に変換する
	 *
	 */
