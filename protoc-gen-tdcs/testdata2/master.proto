	/**
	 * ダメージアップ
	 *
	 * 発動タイプ: フィルタ
	 *
	 * ダメージアップ
	 */
	WithDamageUp = 16;

	/**
	 * ダメージ現象
	 *
	 * ダメージダウン
	 */
	WithDamageDown = 19;
	
	/**
	 * ブレイブ減少回避
	 * 
	 * 値１の確率でブレイブが減少しない
	 *
	 * [TODO:harada] 未作成
	 */
	WithBraveDown = 17;

	/**
	 * HP上昇
	 * 
	 * 値２の値だけHPが上昇する
	 */
	WithHpUp = 21;

	/**
	 * 攻撃力上昇
	 * 
	 * 値２の値だけ攻撃力が上昇する
	 */
	WithAttackUp = 22;
	
	/**
	 * 防御力上昇
	 * 
	 * 値２の値だけ防御力が上昇する
	 */
	WithDefenseUp = 23;
	
	/**
	 * 矢攻撃力上昇
	 *
	 * 値２の値だけ矢攻撃力が上昇する
	 */
	WithArrowAttackUp = 24;
	
	/**
	 * 矢筒上昇
	 * 
	 * 値２の値だけ矢の最大数が上昇する
	 */
	WithArrowMaxUp = 26;

	/**
	 * ダメージを１限定にする
	 * 
	 */
	WithDamageOnlyOne = 27;

	/**
	 * 窃盗耐性
	 * 
	 */
	WithProtectStealItem = 29;

	/**
	 * 爆破耐性
	 * 
	 */
	WithProtectExplosion = 31;

	/**
	 * 杖魔法反射
	 * 
	 */
	WithReflectMagic = 32;

	/**
	 * 弓矢無効
	 * 
	 */
	WithProtectArrow = 33;

	/**
	 * 命中率アップ
	 * 
	 */
	WithHitUp = 35;

	/**
	 * 矢の効果を変える
	 * 
	 */
	WithShotArrow = 38;

	/**
	 * 一定の確率で再攻撃を行う
	 */
	 WithRepeatAttack = 40;

	/**
	 * 一定の確率で杖の使用回数が減らない
	 */
	 WithNoHurtStaff = 43;

	/**
	 * 忍び足（モンスターを起こしにくくなる）
	 */
	 WithSneak = 45;

	/**
	 * 死んでも生き返る
	 */
	 WithResurrection = 46;

	/**
	 * 炎属性攻撃のダメージをNum％カットする
	 */
	 WithProtectFireAttack = 47;

	/**
	 * 移動系のスキルを無効にする
	 */
	 WithProtectMoveSkill = 48;

	/**
	 * レベルアップ時に発動
	 */
	OnLevelUp = 49;

	/**
	 * レベルダウン時に発動
	 */
	OnLevelDown = 50;

	/**
	 * 生成される装備品が高レベルになる
	 */
	WithBlacksmith = 51;

	/**
	 * アイテムが識別済みになる
	*/
	WithAppraiser = 52;

	/**
	 * ゴールドを拾ったときの取得金額が増える
	*/
	WithGoldUp = 53;

	/**
	 * 武器を振ったあとに発動
	*/
	OnSwing = 54;

	/**
	 * 攻撃が外れたときに発動
	*/
	OnAttackMiss = 55;

	/**
	 * 取得経験値が増える
	*/
	WithExpUp = 56;

	/**
	 * 特定のキャラから受けるスキル効果を増幅する
	*/
	WithGreed = 57;

	/**
	 * モンスターへの毒のダメージを増やす
	*/
	WithAssassin = 58;

	/**
	 * 杖を振ったときに発動
	*/
	OnSwingStaff = 59;

	/**
