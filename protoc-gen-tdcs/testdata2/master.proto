/**
 * 状態変化の情報
 */
message StatusInfo {
	int32 id = 1;
	string symbol = 2;
	string name = 3;
	repeated CharacterStatus overwrite = 4; /// 上書きする状態異常
	repeated CharacterStatus against = 5; /// 相殺する状態異常	
