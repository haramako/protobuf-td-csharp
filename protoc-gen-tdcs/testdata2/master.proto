 * id1 のメッセージと id2 のメッセージが連続できた場合に、text のメッセージに合成する
 */
message MessageFusion {
	string id1 = 1; /// 合成する前段のメッセージ
	string id2 = 2; /// 合成する後段のメッセージ
	string text = 3; /// 合成後のメッセージ
}

enum SettingType {
	Integer = 0;
	String = 1;
	Float = 2;
}

message ConfigInfo {
	string id = 1; /// ID
	string value = 2; /// 値
	SettingType type = 3; /// 型(int,string)
	string spec = 4; /// 仕様書用説明
}

