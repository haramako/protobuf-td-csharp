/**
 * ソウルの発動条件タイプ
 *
 * データを記述する場合は、スネークケースで記述する必要があるので注意すること。
 *
 * "on_" で始まるものは、スキル系ソウルで契機でスキルを発動するもの。
 * "with_"で始まるものは、フィルタ系ソウルで条件を満たしていると数値や確率が上昇するもの。
 */
enum SoulCondType {
	SouldCondNone = 0; ///
	
	/**
	 * ブレイブウェポン
	 *
	 * Ｂ[値1]以上の時に、通常攻撃を指定のスキルに上書く
	 * (指定の剣カテゴリ、指定の盾カテゴリでのみ発動にも対応)
	 *
	 */
	OnBraveWeapon = 1;

	/**
	 * ブレイブソウル(シールド)
	 *
	 * Ｂ[値1]以上の時に指定のソウル効果を追加する(指定の剣カテゴリ、指定の盾カテゴリでのみ発動にも対応)
	 *
	 * [TODO:harada] 未作成
	 */
	WithBraveSoul = 2;

	/**
	 * ブレイブチェイン
	 * 
	 * Ｂ[値1]以上にＢが増加したタイミング(1ターン1回)で指定のスキルが発動する
	 *
	 * [TODO:harada] 未作成
	 */
	OnBraveChain = 3;

	/**
	 * ブレイブアタッカー
	 * 
	 * Ｂ[値1]以上の時に移動時に指定のスキルを発動する	
	 *
	 * [TODO:harada] 未作成
	 */
	OnBraveAttack = 4;

	/**
	 * カウンター
	 *
	 * 指定の属性の攻撃を受けた際に、指定のスキルを発動する
	 * 主人公ならＢ[値1]以上の時のみ発動する.
	 *
	 */
	OnCounter = 5;

	/**
	 * 付与
	 *
	 * 通常攻撃の範囲に、指定のスキル効果を付与する
	 * 主人公ならＢ[値1]以上の時のみ発動する.
	 *
	 */
	OnEnchant = 6;

	/**
	 * 追撃
	 *
	 * 通常攻撃の後に、指定のスキルを発動する	
	 * 主人公ならＢ[値1]以上の時のみ発動する.
	 *
	 * また、素振り（武器の攻撃範囲にキャラクターがいない）場合は、発動しない
	 */
	OnAfterAttack = 7;

	/**
	 * 死亡時発動
	 *
	 * 死亡時に指定のスキルを発動する
	 *
	 * opt に cancel_dying を指定すると、死亡をキャンセルする
	 * 
	 */
	OnDie = 8;

	/**
	 * フロア開始時発動
	 */
	OnStartFloor = 9;

	/**
	 * 話しかけられた際に発動するスキル
	 */
	OnTalked = 28;

	/**
	 * フロアに生成された際にスキル発動する
	 */
	OnSpawned = 30;

	/**
	 * 死亡後発動
	 *
	 * 消滅したあとに指定のスキルを発動する
	 */
	OnAfterDie = 34;

	/**
	 * 特定のダメージの閾値で発動
	 *
	 * [値2]のダメージを超えられた後に、特定のスキルを発動する
	 * opt: repeat が指定された場合は、特定のダメージ事に発動する
	 * 
	 */
	OnDamageOver = 36;
	 
	/**
	 * 撃破時発動
	 *
	 * なにかを殺したあとに指定のスキルを発動する
	 */
	OnKill = 37;

	/**
	 * アイテムのターン経過で発動
	 */
	OnItemTurn = 39;
	 
	/**
	 * アイテムのターン経過で発動
	 */
	OnItemStep = 44;

	/**
	 * スキル発動後に発動
	 */
	OnAfterSkill = 42;
	 
	/**
	 * 自然治癒力アップ
	 *
	 * 指定した数値だけ自然治癒力がアップする。
	 * 単位は1/10パーセントで、10を指定すると 1% 回復量が上がる
	 */
	WithTimeCureUp = 10; /// 自然回復力アップ

	/**
	 * 耐性
	 *
	 * 指定の状態異常(スキル効果)を値１％で無効化する	
	 */
	WithProtect = 11;

	/**
	 * 悪い耐性を防ぐ
	 *
	 * 悪い状態異常をBxNum%で防ぐ
	 */
	WithProtectBad = 20;
	
	/**
	 * ふき飛ばし耐性
	 * 
	 * ふき飛ばしの残距離が1/(値１+1)に変換する
	 *
	 * [TODO:harada] 未作成
	 */
